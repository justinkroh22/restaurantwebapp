<div *ngIf="manager">
    <a routerLink="/Menu/newItem">Add Menu Items</a>
</div>


<table >
    <thead>
        <td>Menu Number</td>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
        <td *ngIf="manager">Remove Item</td>
    </thead>
    <tbody *ngFor="let item of menuItems">
            <td>{{item.menu_id}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td *ngIf="manager">
                <button (click)=removeMenuItem(item.menu_id)>X</button>
            </td>
    </tbody>
</table>
