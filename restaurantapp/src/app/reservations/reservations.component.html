<p>This page is {{title}}</p>

<div class="grid grid-pad">
    <a *ngFor="let the_reservation of reservationsList">
      <div class="module hero">
        <h3>Reservation ID: {{the_reservation.reservation_id}}</h3>
        <h4>Customer ID: {{the_reservation.customer_id}}</h4>
        <h4>Reservation Date: {{the_reservation.date}}</h4>
        <h4>Reservation Time:{{the_reservation.time}}</h4>
      </div>
    </a>
  </div>
