
<br>
  <div class =" d-flex justify-content-center">
    <h2><i>Manage Orders</i></h2>
</div>

<br>

<p class =" d-flex justify-content-center">{{message}}</p>

<br>

<div class="container d-flex justify-content-center">
  <table >
      <thead>
          <td>Order ID</td>
          <td>Customer ID</td>
          <td>Order Type</td>
          <td>Status</td>
          <td>Delivery Address</td>
          <td>Billing Address</td>
      </thead>
      <tbody *ngFor="let order of orderList">
              <td #orderID>{{order.order_id}}</td>
              <td #customerID>{{order.customer_id}}</td>
              <td #orderType>{{order.orderType}}</td>
              <td #status>{{order.status}}</td>
              <td #deliveryAddress>{{order.deliveryAddress}}</td>
              <td #billingAddress>{{order.billingAddress}}</td>
              <td><button (click)="updateStatusPENDING(orderID);">PENDING</button></td>
              <td><button (click)="updateStatusDELIVERED(orderID);">DELIVERED</button></td>
              <td><button (click)="updateStatusCANCELED(orderID);">CANCELED</button></td>
      </tbody>
  </table>
</div>
